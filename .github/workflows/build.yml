name: 'build'

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            node_url: 'https://nodejs.org/dist/v22.14.0/node-v22.14.0-darwin-arm64.tar.gz'
            node_archive: 'node-v22.14.0-darwin-arm64/bin/node'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            node_url: 'https://nodejs.org/dist/v22.14.0/node-v22.14.0-darwin-x64.tar.gz'
            node_archive: 'node-v22.14.0-darwin-x64/bin/node'
          - platform: 'ubuntu-22.04'
            args: ''
            node_url: 'https://nodejs.org/dist/v22.14.0/node-v22.14.0-linux-x64.tar.gz'
            node_archive: 'node-v22.14.0-linux-x64/bin/node'
          - platform: 'windows-latest'
            args: ''
            node_url: 'https://nodejs.org/dist/v22.14.0/win-x64/node.exe'
            node_archive: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: |
          bun install
          cd client && bun install

      - name: Download Node.js binary (unix)
        if: matrix.platform != 'windows-latest'
        run: |
          mkdir -p src-tauri/resources
          curl -L ${{ matrix.node_url }} | tar -xz --strip-components=2 -C src-tauri/resources ${{ matrix.node_archive }}

      - name: Download Node.js binary (windows)
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          mkdir -p src-tauri/resources
          curl -Lo src-tauri/resources/node.exe ${{ matrix.node_url }}

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Clovis ${{ github.ref_name }}'
          releaseBody: 'See the assets to download and install.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
